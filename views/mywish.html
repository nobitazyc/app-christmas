<!-- 发送愿望 --> 
    <div class="modal fade" id="mywish" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header envelope-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="topic-title">我的愿望</h4>
          </div>

          <div class="modal-body">
           <form role="form">
            <div class="form-group">
              <input class="form-control rounded" id="mywish" placeholder="我的愿望" ng-model="newWish.content">
            </div>
            <button type="submit" id="sendwish" class="btn btn-yellow rounded20" ng-click="postWish()" data-dismiss="modal">许愿</button>
          </form>
          </div>
          <div class="modal-footer">
            <div class="btn-blue-container">
             <button type="button" class="btn btn-blue rounded20" data-dismiss="modal">等下再许</button>
             <span class="btn-star"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
